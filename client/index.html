<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Jquery Plugin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <form id="email" action="index.html" method="post">
      <input type="text" name="email" placeholder="input email here" value=""> <br>
      <br>
      <input type="button" value="Validate!">
    </form>
  </body>
  <script>
  $.fn.verifyemail = function () {
    let that = this
    this.keyup(function () {
     var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
     if (emailReg.test(this.value)) {
       that.css('border', '2px solid red')
     } else {
       that.css('border', '2px solid green')
     }
    })
  }
  $('input[name=email]').verifyemail()
  </script>
  <style>
  </style>
</html>
